name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install --no-audit --no-fund
      - run: npm run typecheck
        continue-on-error: true
      - run: npm run lint
        continue-on-error: true
      - run: npm run test
